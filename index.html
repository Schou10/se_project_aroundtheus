<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrew Schouten" />
    <meta
      name="description"
      content="Galary proge show casing the profiles of some of the greatest creators"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Arround The U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button button"
              id="profile-edit-button"
              type="button"
              aria-label="edit button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>

          <button
            class="profile__add-button button"
            id="profile-add-button"
            type="button"
            aria-label="add button"
          ></button>
        </section>
        <section class="galary page__section">
          <ul class="galary__cards"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__paragraph">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close button"
          id="modal-edit-close-button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            type="text"
            class="modal__input modal__input_type_name"
            name="name"
            placeholder="Name"
            id="modal-name"
          />
          <input
            type="text"
            class="modal__input modal__input_type_description"
            name="description"
            placeholder="Description"
            id="modal-description"
          />
          <button class="modal__button button" id="modal-edit-save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          class="modal__close button"
          id="modal-add-close-button"
        ></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="profile-add-form">
          <input
            type="text"
            class="modal__input modal__input_type_title"
            name="title"
            placeholder="Title"
            id="modal-add-title"
          />
          <input
            type="text"
            class="modal__input modal__input_type_url"
            name="url"
            placeholder="Image URL"
            id="modal-url"
          />
          <button class="modal__button button" id="modal-add-save-button">
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Image Modal-->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__preview">
        <button
          class="modal__close button"
          id="modal-image-close-button"
        ></button>
        <img class="modal__image" src="" alt="" />
        <h2 class="modal__card-title"></h2>
      </div>
    </div>
    <!--Templates-->
    <template id="card-template">
      <li class="card">
        <button class="card__delete-button button"></button>
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button button"
            type="button"
            aria-label="like button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
