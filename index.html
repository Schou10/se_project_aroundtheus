<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Andrew Schouten" />
    <meta
      name="description"
      content="Galary proge show casing the profiles of some of the greatest creators"
    />
    <meta name="keywords" content="HTML, CSS, Javascript" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Arround The U.S logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="profile picture"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button button"
              id="edit-button"
              type="button"
              aria-label="edit button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>

          <button
            class="profile__add-button button"
            id="add-button"
            type="button"
            aria-label="add button"
          ></button>
        </section>
        <section class="galary page__section">
          <ul class="galary__cards">
            <li class="card">
              <img
                class="card__image"
                src="./images/yosemite-valley.png"
                alt="yosemite-valley"
              />
              <div class="card__description">
                <h2 class="card__title">yosemite valley</h2>
                <button
                  class="card__like-button button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lake-louise.png"
                alt="lake-louise"
              />
              <div class="card__description">
                <h2 class="card__title">lake louise</h2>
                <button
                  class="card__like-button button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/bald-mountains.png"
                alt="bald-mountains"
              />
              <div class="card__description">
                <h2 class="card__title">bald mountains</h2>
                <button
                  class="card__like-button button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/latemar.png"
                alt="latemar"
              />
              <div class="card__description">
                <h2 class="card__title">latemar</h2>
                <button
                  class="card__like-button button"
                  type="button"
                  aria-label="like' button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/vanoise-national-park.png"
                alt="vanoise-national-park"
              />
              <div class="card__description">
                <h2 class="card__title">vanoise national park</h2>
                <button
                  class="card__like-button button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
            <li class="card">
              <img
                class="card__image"
                src="./images/lago-di-braies.png"
                alt="lago-di-braies"
              />
              <div class="card__description">
                <h2 class="card__title">lago di braies</h2>
                <button
                  class="card__like-button button"
                  type="button"
                  aria-label="like button"
                ></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__paragraph">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
    <div class="modal">
      <div class="modal__container">
        <button class="modal__close button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            placeholder="Jacques Cousteau"
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            placeholder="Explorer"
          />
          <button class="modal__button button">Save</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
